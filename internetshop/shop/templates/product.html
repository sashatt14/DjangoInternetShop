<div class="productDetails">
    <img class="productImage" src="{{ product.image_url }}">

            <p style="font-style:bold">{{ product.price}}</p>
            <button>Купить</button>
            </div>
    </div>
</div>

<div class="productDescription">
    <h2>Описание:</h2>
    <h2 style="width:70%">{{product.description}}</h2>
</div>
